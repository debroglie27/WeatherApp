<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Weather App</h1>
      </header>

      <div class="input-container">
        <input type="text" placeholder="enter city name" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="error-container hidden">
        <p class="error"></p>
      </div>

      <div class="result-container hidden">
        <div class="icon-container">
          <img src="" alt="weather icon">
        </div>
        <p class="temperature">23°C</p>
        <p class="city">London</p>

        <div class="humidity-wind-container">
          <div class="humidity-container">
            <div class="icon-value-container">
              <i class="fa-solid fa-water humidity-icon"></i>
              <p class="humidity">60%</p>
            </div>
            <p>Humidity</p>
          </div>

          <div class="wind-container">
            <div class="icon-value-container">
              <i class="fa-solid fa-wind wind-icon"></i>
              <p class="wind-speed">23 Km/hr</p>
            </div>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyright">© 2023 Arijeet De</p>
    </footer>

    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/640afb8d28.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
